openapi: 3.1.0
info:
  title: Bank Support Chat Client Events
  version: v1

servers:
  - url: ws://localhost:8080/ws
    description: Development server

components:
  schemas:
    Event:
      oneOf:
        - $ref: "#/components/schemas/NewMessageEvent"
        - $ref: "#/components/schemas/MessageEventSent"

    NewMessageEvent:
      required: [ body, createdAt, eventId, eventType, isService, messageId, requestId ]
      properties:
        authorId:
          type: string
          format: uuid
          x-go-type: types.UserID
          x-go-type-import:
            path: "github.com/gerladeno/chat-service/internal/types"
        body:
          type: string
        createdAt:
          type: string
          format: 'date-time'
        eventId:
          type: string
          format: uuid
          x-go-type: types.EventID
          x-go-type-import:
            path: "github.com/gerladeno/chat-service/internal/types"
        eventType:
          type: string
        isService:
          type: boolean
        messageId:
          type: string
          format: uuid
          x-go-type: types.MessageID
          x-go-type-import:
            path: "github.com/gerladeno/chat-service/internal/types"
        requestId:
          type: string
          format: uuid
          x-go-type: types.RequestID
          x-go-import:
            path: "github.com/gerladeno/chat-service/internal/types"

    MessageEventSent:
      required: [ eventId, eventType, messageId, requestId ]
      properties:
        eventId:
          type: string
          format: uuid
          x-go-type: types.EventID
          x-go-type-import:
            path: "github.com/gerladeno/chat-service/internal/types"
        eventType:
          type: string
        messageId:
          type: string
          format: uuid
          x-go-type: types.MessageID
          x-go-type-import:
            path: "github.com/gerladeno/chat-service/internal/types"
        requestId:
          type: string
          format: uuid
          x-go-type: types.RequestID
          x-go-import:
            path: "github.com/gerladeno/chat-service/internal/types"